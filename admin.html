<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高能英雄代练 - 后台管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#111827',
                        'dark-light': '#1F2937',
                        accent: '#F59E0B'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:shadow-primary/20 hover:-translate-y-1;
            }
            .glow {
                @apply shadow-lg shadow-primary/30;
            }
        }
    </style>
</head>
<body class="bg-dark text-white font-inter min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-dark-light sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-trophy text-primary text-2xl"></i>
                <h1 class="text-xl font-bold">高能英雄代练 - 后台管理</h1>
            </div>
            <div>
                <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-all duration-300 flex items-center">
                    <i class="fa fa-sign-out mr-2"></i> 退出登录
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-dark-light rounded-xl p-6 shadow-lg mb-8 border border-gray-700">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fa fa-file-invoice-dollar text-primary mr-2"></i> 订单管理
            </h2>
            <div class="flex flex-col md:flex-row gap-4 items-start md:items-center mb-6">
                <p class="text-gray-400 flex-1">请选择要查看的订单JSON文件，可以选择多个文件。</p>
                <div class="flex gap-4 w-full md:w-auto">
                    <label for="file-upload" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/80 transition-colors flex items-center cursor-pointer">
                        <i class="fa fa-file-import mr-2"></i>选择文件
                    </label>
                    <input id="file-upload" type="file" accept=".json" multiple class="hidden" />
                    <button id="clear-orders" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center">
                        <i class="fa fa-trash-alt mr-2"></i>清空订单
                    </button>
                </div>
            </div>
            <div id="selected-files" class="mt-4 text-gray-400 mb-6"></div>

            <div class="flex justify-between items-center mb-6">
                <div class="flex space-x-4">
                    <button id="allOrdersBtn" class="bg-primary text-white px-4 py-2 rounded-lg transition-all duration-300">全部订单</button>
                    <button id="pendingOrdersBtn" class="bg-dark border border-gray-700 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:border-primary">待处理</button>
                    <button id="completedOrdersBtn" class="bg-dark border border-gray-700 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:border-primary">已完成</button>
                </div>
                <div class="relative">
                    <input type="text" id="searchOrderInput" placeholder="搜索订单..." class="bg-dark border border-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 w-64 pr-10">
                    <i class="fa fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-dark border-b border-gray-700">
                        <tr>
                            <th class="px-6 py-3 text-gray-400 font-medium">订单ID</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">游戏类型</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">服务类型</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">当前段位</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">目标段位</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">选择打手</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">是否加急</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">联系人</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">提交时间</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">状态</th>
                            <th class="px-6 py-3 text-gray-400 font-medium">操作</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody"></tbody>
                </table>
            </div>
            <div id="noOrdersMessage" class="text-center py-12 hidden">
                <div class="text-5xl text-gray-600 mb-4"><i class="fa fa-file-text-o"></i></div>
                <p class="text-gray-400 text-lg">暂无订单数据</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark-light py-6 border-t border-gray-700">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>© 2023 高能英雄代练平台 版权所有</p>
        </div>
    </footer>

    <!-- 订单详情模态框 -->
    <div id="orderDetailModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-dark-light rounded-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto border border-gray-700">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">订单详情</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
            <div id="orderDetailContent" class="space-y-4"></div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="closeDetailBtn" class="bg-dark border border-gray-700 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:border-primary">关闭</button>
                <button id="markCompletedBtn" class="bg-secondary text-white px-4 py-2 rounded-lg transition-all duration-300">标记为完成</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let orders = []; // 存储本地订单数据

            // 文件上传处理
            const fileUploadInput = document.getElementById('file-upload');
            const clearOrdersBtn = document.getElementById('clear-orders');
            const selectedFilesEl = document.getElementById('selected-files');

            // 处理文件上传
            fileUploadInput.addEventListener('change', function(e) {
                if (this.files && this.files.length > 0) {
                    // 显示选中的文件名
                    const fileNames = Array.from(this.files).map(file => file.name).join(', ');
                    selectedFilesEl.textContent = `已选择文件: ${fileNames}`;

                    // 解析每个文件
                    Array.from(this.files).forEach(file => {
                        if (file.type === 'application/json' || file.name.endsWith('.json')) {
                            const reader = new FileReader();

                            reader.onload = function(e) {
                                try {
                                    const orderData = JSON.parse(e.target.result);
                                    
                                    // 验证订单数据
                                    if (!validateOrderData(orderData, file.name)) {
                                        return;
                                    }
                                    
                                    // 补充必要字段
                                    if (!orderData.timestamp) {
                                        orderData.timestamp = new Date().toISOString();
                                    }
                                    if (!orderData.status) {
                                        orderData.status = 'pending';
                                    }
                                    // 检查订单是否已存在
                                    const existingOrderIndex = orders.findIndex(o => o.id === orderData.id);
                                    if (existingOrderIndex !== -1) {
                                        // 更新现有订单
                                        orders[existingOrderIndex] = orderData;
                                        alert(`订单 ${orderData.id} 已更新`);
                                    } else {
                                        // 添加新订单
                                        orders.push(orderData);
                                        alert(`订单 ${orderData.id} 已添加`);
                                    }
                                    renderOrders(orders);
                                } catch (error) {
                            alert(`解析文件 ${file.name} 失败: ${error.message}`);
                            console.error('JSON解析错误:', error, '文件内容:', e.target.result);
                        }
                            };

                            reader.readAsText(file);
                        } else {
                            alert(`文件 ${file.name} 不是有效的JSON文件`);
                        }
                    });
                }
            });

            // 清空订单
            clearOrdersBtn.addEventListener('click', function() {
                if (confirm('确定要清空所有订单吗？')) {
                    orders = [];
                    selectedFilesEl.textContent = '';
                    renderOrders(orders);
                }
            });

            // 获取订单数据（现在从本地数组获取）
            function fetchOrders() {
                renderOrders(orders);
            }

            // 验证订单数据函数
            function validateOrderData(orderData, fileName) {
                // 检查必要字段
                const requiredFields = ['id', 'gameType', 'serviceType', 'contactPhone'];
                const missingFields = requiredFields.filter(field => !orderData[field]);
                
                if (missingFields.length > 0) {
                    alert(`文件 ${fileName} 中的订单缺少必要字段: ${missingFields.join(', ')}`);
                    return false;
                }
                
                // 验证ID格式
                if (!/^ORD\d+$/.test(orderData.id)) {
                    alert(`文件 ${fileName} 中的订单ID格式无效，应为ORD开头后跟数字`);
                    return false;
                }
                
                // 验证联系电话格式
                if (!/^1[3-9]\d{9}$/.test(orderData.contactPhone)) {
                    alert(`文件 ${fileName} 中的联系电话格式无效，请检查`);
                    return false;
                }
                
                // 验证游戏类型
                const validGameTypes = ['高能英雄', '王者荣耀', '和平精英', '英雄联盟'];
                if (!validGameTypes.includes(orderData.gameType)) {
                    alert(`文件 ${fileName} 中的游戏类型无效，可选值: ${validGameTypes.join(', ')}`);
                    return false;
                }
                
                // 验证服务类型
                const validServiceTypes = ['段位代练', '金币代刷', '皮肤代抽', '账号代练'];
                if (!validServiceTypes.includes(orderData.serviceType)) {
                    alert(`文件 ${fileName} 中的服务类型无效，可选值: ${validServiceTypes.join(', ')}`);
                    return false;
                }
                
                // 验证是否加急
                if (orderData.urgent && !['yes', 'no'].includes(orderData.urgent)) {
                    alert(`文件 ${fileName} 中的加急字段无效，应为'yes'或'no'`);
                    return false;
                }
                
                // 验证时间戳（如果存在）
                if (orderData.timestamp && isNaN(Date.parse(orderData.timestamp))) {
                    alert(`文件 ${fileName} 中的时间戳格式无效`);
                    return false;
                }
                
                return true;
            }

            // 渲染订单列表
            function renderOrders(orders) {
                const tableBody = document.getElementById('ordersTableBody');
                const noOrdersMessage = document.getElementById('noOrdersMessage');

                // 筛选订单（根据当前选中的选项卡）
                let filteredOrders = [...orders];
                const activeTab = document.querySelector('#allOrdersBtn.bg-primary') ? 'all' : 
                                  document.querySelector('#pendingOrdersBtn.bg-primary') ? 'pending' : 'completed';

                if (activeTab === 'pending') {
                    filteredOrders = orders.filter(order => order.status === 'pending');
                } else if (activeTab === 'completed') {
                    filteredOrders = orders.filter(order => order.status === 'completed');
                }

                // 搜索功能
                const searchTerm = document.getElementById('searchOrderInput').value.toLowerCase();
                if (searchTerm) {
                    filteredOrders = filteredOrders.filter(order => {
                        return order.id.toLowerCase().includes(searchTerm) ||
                               (order.gameType && order.gameType.toLowerCase().includes(searchTerm)) ||
                               (order.serviceType && order.serviceType.toLowerCase().includes(searchTerm)) ||
                               (order.contactPhone && order.contactPhone.toLowerCase().includes(searchTerm));
                    });
                }

                if (filteredOrders.length === 0) {
                    tableBody.innerHTML = '';
                    noOrdersMessage.classList.remove('hidden');
                    return;
                }

                noOrdersMessage.classList.add('hidden');
                tableBody.innerHTML = '';

                // 按时间戳排序（最新的在前）
                filteredOrders.sort((a, b) => {
                    const dateA = new Date(a.timestamp);
                    const dateB = new Date(b.timestamp);
                    return dateB - dateA;
                });

                filteredOrders.forEach(order => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-dark transition-colors duration-300';

                    // 格式化时间
                    const formattedDate = new Date(order.timestamp).toLocaleString();

                    // 状态样式
                    let statusClass = '';
                    let statusText = '';
                    if (order.status === 'pending') {
                        statusClass = 'bg-yellow-500/20 text-yellow-400';
                        statusText = '待处理';
                    } else if (order.status === 'completed') {
                        statusClass = 'bg-green-500/20 text-green-400';
                        statusText = '已完成';
                    }

                    row.innerHTML = `
                        <td class="px-6 py-4 font-medium">${order.id}</td>
                        <td class="px-6 py-4">${order.gameType || '-'}</td>
                        <td class="px-6 py-4">${order.serviceType || '-'}</td>
                        <td class="px-6 py-4">${order.currentLevel || '-'}</td>
                        <td class="px-6 py-4">${order.targetLevel || '-'}</td>
                        <td class="px-6 py-4">${order.playerSelect || '-'}</td>
                        <td class="px-6 py-4">${order.urgent === 'yes' ? '是' : '否'}</td>
                        <td class="px-6 py-4">${order.contactPhone || '-'}</td>
                        <td class="px-6 py-4">${formattedDate}</td>
                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs ${statusClass}">${statusText}</span></td>
                        <td class="px-6 py-4">
                            <button class="view-detail-btn text-primary hover:text-primary/80 transition-colors duration-300 mr-2" data-id="${order.id}">
                                <i class="fa fa-eye"></i> 查看
                            </button>
                            ${order.status === 'pending' ? `
                            <button class="complete-btn text-secondary hover:text-secondary/80 transition-colors duration-300" data-id="${order.id}">
                                <i class="fa fa-check"></i> 完成
                            </button>
                            ` : ''}
                        </td>
                    `;

                    tableBody.appendChild(row);
                });

                // 添加查看详情事件监听
                document.querySelectorAll('.view-detail-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const orderId = this.getAttribute('data-id');
                        viewOrderDetail(orderId);
                    });
                });

                // 添加完成订单事件监听
                document.querySelectorAll('.complete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const orderId = this.getAttribute('data-id');
                        markOrderAsCompleted(orderId);
                    });
                });
            }

            // 查看订单详情
            function viewOrderDetail(orderId) {
                const order = orders.find(o => o.id === orderId);
                if (!order) {
                    alert('订单不存在');
                    return;
                }

                        const modal = document.getElementById('orderDetailModal');
                        const content = document.getElementById('orderDetailContent');
                        const markCompletedBtn = document.getElementById('markCompletedBtn');

                        // 格式化时间
                        const formattedDate = new Date(order.timestamp).toLocaleString();

                        // 状态样式
                        let statusClass = '';
                        let statusText = '';
                        if (order.status === 'pending') {
                            statusClass = 'bg-yellow-500/20 text-yellow-400';
                            statusText = '待处理';
                        } else if (order.status === 'completed') {
                            statusClass = 'bg-green-500/20 text-green-400';
                            statusText = '已完成';
                        }

                        content.innerHTML = `
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <div>
                                    <p class="text-gray-400 text-sm">订单ID</p>
                                    <p class="font-medium">${order.id}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">提交时间</p>
                                    <p class="font-medium">${formattedDate}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">游戏类型</p>
                                    <p class="font-medium">${order.gameType || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">服务类型</p>
                                    <p class="font-medium">${order.serviceType || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">当前段位</p>
                                    <p class="font-medium">${order.currentLevel || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">目标段位</p>
                                    <p class="font-medium">${order.targetLevel || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">选择打手</p>
                                    <p class="font-medium">${order.playerSelect || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">是否加急</p>
                                    <p class="font-medium">${order.urgent === 'yes' ? '是' : '否'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">联系电话</p>
                                    <p class="font-medium">${order.contactPhone || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">微信/QQ</p>
                                    <p class="font-medium">${order.contactWechat || '-'}</p>
                                </div>
                                <div>
                                    <p class="text-gray-400 text-sm">状态</p>
                                    <p class="font-medium"><span class="px-2 py-1 rounded-full text-xs ${statusClass}">${statusText}</span></p>
                                </div>
                            </div>
                            <div class="mb-4">
                                <p class="text-gray-400 text-sm">账号信息</p>
                                <p class="font-medium bg-dark p-3 rounded-lg break-all">${order.accountInfo || '-'}</p>
                            </div>
                        `;

                        // 显示或隐藏"标记为完成"按钮
                        if (order.status === 'pending') {
                            markCompletedBtn.classList.remove('hidden');
                            markCompletedBtn.setAttribute('data-id', orderId);
                        } else {
                            markCompletedBtn.classList.add('hidden');
                        }

                        modal.classList.remove('hidden');

            }

            // 标记订单为完成
            function markOrderAsCompleted(orderId) {
                if (confirm('确定要将此订单标记为完成吗？')) {
                    const orderIndex = orders.findIndex(o => o.id === orderId);

                    if (orderIndex === -1) {
                        alert('订单不存在');
                        return;
                    }

                    orders[orderIndex].status = 'completed';
                    orders[orderIndex].completedAt = new Date().toISOString();

                    alert('订单已标记为完成');
                    fetchOrders(); // 重新渲染订单数据
                    document.getElementById('orderDetailModal').classList.add('hidden');
                }
            }

            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', function() {
                // 本地版无需实际登出
                if (confirm('确定要退出吗？')) {
                    window.location.href = 'index.html';
                }
            });

            // 关闭模态框
            document.getElementById('closeModalBtn').addEventListener('click', function() {
                document.getElementById('orderDetailModal').classList.add('hidden');
            });

            document.getElementById('closeDetailBtn').addEventListener('click', function() {
                document.getElementById('orderDetailModal').classList.add('hidden');
            });

            // 标记为完成按钮事件
            document.getElementById('markCompletedBtn').addEventListener('click', function() {
                const orderId = this.getAttribute('data-id');
                markOrderAsCompleted(orderId);
            });

            // 点击模态框外部关闭
            document.getElementById('orderDetailModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.add('hidden');
                }
            });

            // 初始化页面
            fetchOrders();

            // 订单选项卡切换
            document.getElementById('allOrdersBtn').addEventListener('click', function() {
                document.getElementById('allOrdersBtn').classList.add('bg-primary');
                document.getElementById('allOrdersBtn').classList.remove('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('pendingOrdersBtn').classList.remove('bg-primary');
                document.getElementById('pendingOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('completedOrdersBtn').classList.remove('bg-primary');
                document.getElementById('completedOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                fetchOrders();
            });

            document.getElementById('pendingOrdersBtn').addEventListener('click', function() {
                document.getElementById('pendingOrdersBtn').classList.add('bg-primary');
                document.getElementById('pendingOrdersBtn').classList.remove('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('allOrdersBtn').classList.remove('bg-primary');
                document.getElementById('allOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('completedOrdersBtn').classList.remove('bg-primary');
                document.getElementById('completedOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                fetchOrders();
            });

            document.getElementById('completedOrdersBtn').addEventListener('click', function() {
                document.getElementById('completedOrdersBtn').classList.add('bg-primary');
                document.getElementById('completedOrdersBtn').classList.remove('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('allOrdersBtn').classList.remove('bg-primary');
                document.getElementById('allOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                document.getElementById('pendingOrdersBtn').classList.remove('bg-primary');
                document.getElementById('pendingOrdersBtn').classList.add('bg-dark', 'border', 'border-gray-700', 'hover:border-primary');
                fetchOrders();
            });

            // 搜索功能
            document.getElementById('searchOrderInput').addEventListener('input', function() {
                fetchOrders();
            });
        });
    </script>
</body>
</html>
